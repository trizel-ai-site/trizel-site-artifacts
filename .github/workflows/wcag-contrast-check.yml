name: WCAG Contrast Checking

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  contrast-check:
    name: Check WCAG AA/AAA Contrast
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      
      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium
      
      - name: Install Playwright Chromium
        run: npx playwright install chromium
      
      - name: Start local server
        run: |
          python3 -m http.server 8000 &
          echo $! > server.pid
          sleep 3
        
      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000 > /dev/null 2>&1; do sleep 1; done'
        
      - name: Run WCAG contrast checks
        run: npm run contrast:check
        env:
          BASE_URL: http://localhost:8000
      
      - name: Upload contrast report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contrast-report
          path: contrast-report.json
          retention-days: 30
      
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
      
      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let reportContent = 'WCAG contrast check failed. See the workflow logs for details.';
            
            try {
              const report = JSON.parse(fs.readFileSync('contrast-report.json', 'utf8'));
              const failures = report.filter(r => !r.passed && !r.error);
              
              reportContent = `## ⚠️ WCAG Contrast Check Failed\n\n`;
              reportContent += `Found ${failures.length} page(s) with contrast violations.\n\n`;
              
              failures.slice(0, 5).forEach(f => {
                reportContent += `### ${f.url}\n`;
                f.violations.forEach(v => {
                  reportContent += `- **${v.id}**: ${v.help}\n`;
                  reportContent += `  - Impact: ${v.impact}\n`;
                  reportContent += `  - Nodes affected: ${v.nodes.length}\n`;
                });
                reportContent += '\n';
              });
              
              if (failures.length > 5) {
                reportContent += `\n_... and ${failures.length - 5} more. See full report in artifacts._`;
              }
            } catch (e) {
              // Use default message if report parsing fails
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });
