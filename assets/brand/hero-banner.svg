<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-label="TRIZEL Institutional Hero Banner">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0969da;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#0969da;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroGradient)"/>
  <rect width="1200" height="400" fill="url(#gridPattern)" opacity="0.4"/>
  
  <!-- Abstract geometric shapes representing institutional structure -->
  <!-- Layer-0 (Governance) - Top -->
  <g opacity="0.6">
    <rect x="100" y="60" width="150" height="8" fill="#0969da" rx="4"/>
    <circle cx="175" cy="64" r="16" fill="none" stroke="#0969da" stroke-width="2"/>
  </g>
  
  <!-- Layer-1 (Execution) - Middle -->
  <g opacity="0.5">
    <rect x="320" y="150" width="200" height="6" fill="#6366f1" rx="3"/>
    <circle cx="420" cy="153" r="12" fill="none" stroke="#6366f1" stroke-width="2"/>
    <rect x="380" y="180" width="80" height="40" fill="none" stroke="#6366f1" stroke-width="1.5" rx="4"/>
  </g>
  
  <!-- Layer-2 (Presentation) - Bottom -->
  <g opacity="0.4">
    <rect x="600" y="240" width="180" height="6" fill="#8b5cf6" rx="3"/>
    <circle cx="690" cy="243" r="10" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.2" stroke="#0969da" stroke-width="1" fill="none">
    <path d="M 175 80 Q 300 120, 420 145"/>
    <path d="M 420 165 Q 500 200, 690 235"/>
  </g>
  
  <!-- Data flow visualization -->
  <g opacity="0.3">
    <circle cx="850" cy="120" r="4" fill="#0969da"/>
    <circle cx="870" cy="135" r="3" fill="#6366f1"/>
    <circle cx="890" cy="150" r="4" fill="#8b5cf6"/>
    <circle cx="910" cy="165" r="3" fill="#0969da"/>
  </g>
  
  <!-- Scientific observatory symbol -->
  <g transform="translate(950, 100)" opacity="0.4">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#0969da" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#0969da" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#0969da" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="5" fill="#0969da"/>
  </g>
  
  <!-- Subtle text watermark -->
  <text x="100" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" opacity="0.3" font-weight="600">
    INSTITUTIONAL SCIENTIFIC OBSERVATORY
  </text>
</svg>
