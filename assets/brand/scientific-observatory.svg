<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" role="img" aria-label="Scientific Observatory Illustration">
  <defs>
    <radialGradient id="observatoryGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0969da;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0969da;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Central glow -->
  <circle cx="200" cy="200" r="150" fill="url(#observatoryGlow)"/>
  
  <!-- Outer rings -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#0969da" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#0969da" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#0969da" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner core -->
  <circle cx="200" cy="200" r="50" fill="none" stroke="#0969da" stroke-width="3" opacity="0.8"/>
  <circle cx="200" cy="200" r="20" fill="#0969da" opacity="0.9"/>
  
  <!-- Data points -->
  <g opacity="0.6">
    <circle cx="200" cy="120" r="4" fill="#6366f1"/>
    <circle cx="250" cy="150" r="4" fill="#6366f1"/>
    <circle cx="270" cy="200" r="4" fill="#6366f1"/>
    <circle cx="250" cy="250" r="4" fill="#6366f1"/>
    <circle cx="200" cy="280" r="4" fill="#6366f1"/>
    <circle cx="150" cy="250" r="4" fill="#6366f1"/>
    <circle cx="130" cy="200" r="4" fill="#6366f1"/>
    <circle cx="150" cy="150" r="4" fill="#6366f1"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#0969da" stroke-width="1" fill="none" opacity="0.2">
    <path d="M 200 120 L 200 180"/>
    <path d="M 250 150 L 220 180"/>
    <path d="M 270 200 L 220 200"/>
    <path d="M 250 250 L 220 220"/>
    <path d="M 200 280 L 200 220"/>
    <path d="M 150 250 L 180 220"/>
    <path d="M 130 200 L 180 200"/>
    <path d="M 150 150 L 180 180"/>
  </g>
  
  <!-- Orbital paths -->
  <g fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.3" stroke-dasharray="5,5">
    <ellipse cx="200" cy="200" rx="140" ry="60" transform="rotate(30 200 200)"/>
    <ellipse cx="200" cy="200" rx="140" ry="60" transform="rotate(-30 200 200)"/>
  </g>
  
  <!-- Scanning beams -->
  <g opacity="0.15">
    <path d="M 200 200 L 350 100" stroke="#0969da" stroke-width="40" stroke-linecap="round"/>
    <path d="M 200 200 L 350 300" stroke="#6366f1" stroke-width="40" stroke-linecap="round"/>
  </g>
</svg>
