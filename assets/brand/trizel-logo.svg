<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 60" width="180" height="60">
  <!-- Minimal wordmark-style logo for TRIZEL -->
  <defs>
    <style>
      .trizel-text { 
        font-family: system-ui, -apple-system, sans-serif; 
        font-weight: 700; 
        font-size: 32px; 
        letter-spacing: -0.02em;
        fill: #0f1419;
      }
      .trizel-accent {
        fill: #0969da;
        opacity: 0.3;
      }
    </style>
  </defs>
  
  <!-- Geometric accent element -->
  <rect x="8" y="12" width="4" height="36" class="trizel-accent"/>
  <rect x="8" y="12" width="24" height="4" class="trizel-accent"/>
  
  <!-- Text -->
  <text x="40" y="40" class="trizel-text">TRIZEL</text>
  
  <!-- Subtle underline -->
  <line x1="40" y1="46" x2="172" y2="46" stroke="#0969da" stroke-width="2" opacity="0.2"/>
</svg>
