# Phase-E Publications Registry
# Static single source of truth for allowlisted publication references
# 
# This file is the canonical registry for Phase-E publications.
# To add a publication:
# 1. Add candidate to allowlist in phase-e-gateway repository via PR
# 2. Obtain human approval
# 3. Add entry to this file via PR (see TEMPLATE_PUBLICATION_ENTRY.txt for format)
# 4. Mirror the entry into phase-e/index.html table manually (copy/paste, no scripts)
# 5. Obtain human merge approval
#
# SCHEMA:
# publications:
#   - id: "<unique-stable-identifier>"
#     type: "paper|report|dataset|doi|release"
#     immutable_url: "<https://...>"  # MUST be immutable (DOI/Zenodo/tagged release/permalink)
#     source: "<repository-name-or-venue>"
#     status: "allowlisted|verified|published"
#     notes: "<neutral-description-no-performance-claims>"
#
# FAIL-CLOSED RULES:
# - Empty list => display "No Phase-E publications are currently listed"
# - Non-https URL => treat as invalid, do not display
# - Blank immutable_url => treat as invalid, do not display
# - Never display performance/accuracy/results claims

